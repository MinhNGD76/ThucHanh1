<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="description" content="User login">
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <form id="loginForm" class="form">
      <h2>Đăng nhập</h2>
      <h6>Họ và tên</h6>
      <input type="text" id="fullname" autocomplete="off">
      <h6>Ngày tháng năm sinh</h6>
      <input type="date" id="dob" name="dob" autocomplete="off">
      <h6>Số CCCD</h6>
      <input type="number" id="id_number" name="id_number" autocomplete="off">
      <h6>Địa chỉ thường trú</h6>
      <input type="text" id="address" name="address" autocomplete="off">
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>

</html>
